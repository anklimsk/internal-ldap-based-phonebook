; Settings file to test local installation configuration

[General]
cacheConfig = true

[js]
timestamp = true
paths[] = WEBROOT/js/*
cachePath = WEBROOT/cache_js
filters[] = sprockets
filters[] = jsyuicompressor

[filter_jsyuicompressor]
path = /path/to/yuicompressor

[filter_uglify]
path = /path/to/uglify-js

[js_libs.js]
paths[] = WEBROOT/js/libs/*
files[] = jquery.js
files[] = mootools.js
files[] = class.js
filters[] = uglify
