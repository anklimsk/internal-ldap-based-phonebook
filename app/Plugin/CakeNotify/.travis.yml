language: php

php:
  - 5.6
  - 7.1

env:
  global:
    - PLUGIN_NAME=CakeNotify
    - REQUIRE=""
    - DB=mysql
    - CAKE_REF=2.x

matrix:
  include:
    - php: 7.1
      env:
        - CODECOVERAGE=1
    - php: 7.1
      env:
        - FOC_VALIDATE=1

before_script:
  - git clone -b master https://github.com/FriendsOfCake/travis.git --depth 1 ../travis
  - travis_wait ../travis/before_script.sh
  - if [ -f "../cakephp/app/Config/core.php" ]; then sed -i -r "s/(Configure::write\('Security\.salt', ')[0-9a-z]+('\);)/\1d1c97797953ed55c54ba6037158d2b0c3bf21471\2/i" ../cakephp/app/Config/core.php; fi
  - if [ -f "../cakephp/app/Config/core.php" ]; then sed -i -r "s/(Configure::write\('Security\.cipherSeed', ')[0-9]+('\);)/\118424236609940891573169173047\2/i" ../cakephp/app/Config/core.php; fi
  - if [ -f "../cakephp/app/Config/database.php" ]; then sed -i -r "/$test = array\(/a 'encoding' => 'utf8'," ../cakephp/app/Config/database.php; fi
  - if [ -f "../cakephp/app/Plugin/CakeTheme/Config/asset_compress.local.ini" ]; then cp "../cakephp/app/Plugin/CakeTheme/Config/asset_compress.local.ini" "../cakephp/app/Config/asset_compress.ini"; fi
  - if [ -f "../cakephp/app/Config/email.php.default" ]; then cp ../cakephp/app/Config/email.php.default ../cakephp/app/Config/email.php; fi
  - if [ -f "../cakephp/app/Config/email.php" ]; then sed -i -r "s/('transport' => ')[a-z]+(')/\1Debug\2/i" ../cakephp/app/Config/email.php; fi


script:
  - ../travis/script.sh

after_success:
  - ../travis/after_success.sh

notifications:
  email: false
